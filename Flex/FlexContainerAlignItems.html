<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container Practice</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/AlignContent.css" />
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div> 
    <div class="container AlignItemsStretch">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <div class="container AlignItemsFlexStart">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <div class="container AlignItemsFlexEnd">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <div class="container AlignItemsCenter">
        <div class="item" style="height : 120px;">1</div>
        <div class="item" style="height : 220px">2</div>
        <div class="item" style="height : 60px;" >3</div>
        <div class="item">4</div>
    </div>
    <div class="container AlignItemsFirstBaseline">
        <div class="item" style="height : 120px;">1</div>
        <div class="item" style="height : 220px">2</div>
        <div class="item" style="height : 60px;" >3</div>
        <div class="item">4</div>
    </div>
    
    <div class="container AlignItemsLastBaseline">
        <div class="item" style="height : 120px;">1</div>
        <div class="item" style="height : 220px">2</div>
        <div class="item" style="height : 60px;" >3</div>
        <div class="item">4</div>
    </div>
    
    <div class="container AlignItemsBaseline">
        <div class="item" style="height : 120px; padding-top : 24px">1</div>
        <div class="item" style="height : 20px">2</div>
        <div class="item" style="height : 60px;padding-top : 48px" >3</div>
        <div class="item">4</div>
    </div>
    
    <div class="container AlignItemsSafeCenter">
        <div class="item" style="padding-top : 120px;">1</div>
        <div class="item">2</div>
        <div class="item" style="padding-top : 60px;" >3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
    
    <div class="container AlignItemsUnsafeCenter">
        <div class="item" style="padding-top : 120px;">1</div>
        <div class="item">2</div>
        <div class="item" style="padding-top : 60px;" >3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
    
</body>
</html>
